<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Crossword Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .contact-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    .contact-details {
      margin-top: 30px;
    }

    .contact-details p {
      margin: 5px 0;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crossword Bookstore</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Books</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-details">
      <h3>Get in Touch</h3>
      <p><strong>Phone:</strong> +91 9876543210</p>
      <p><strong>Email:</strong> support@crosswordbookstore.com</p>
      <p><strong>Address:</strong> Crossword HQ, 2nd Floor, ABC Road, Mumbai, India</p>
    </div>

    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1160993082!2d72.74109891479672!3d19.0825223175779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63d611c7c2d%3A0x2b842a0a0c32b16c!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1715492436582!5m2!1sen!2sin" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>

  <footer>
    <p>&copy; 2025 Crossword Bookstore. All rights reserved.</p>
  </footer>

</body>
</html>
