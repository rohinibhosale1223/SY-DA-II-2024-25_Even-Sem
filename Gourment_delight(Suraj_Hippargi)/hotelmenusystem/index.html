<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourmet Delight - Restaurant Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 4.5rem;
      margin: 0;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    header p {
      font-size: 1.5rem;
      z-index: 1;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      background: #222;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a, #welcome {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover, #logout:hover {
      color: #ff6f61;
    }

    #logout {
      cursor: pointer;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div>
      <h1>Gourmet Delight</h1>
      <p>Experience the finest flavors in town</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a id="register" href="register.html">Register</a>
    <a id="login" href="login.html">Login</a>
    <a id="about" href="about.html">About Us</a>
    <a id="menu" href="product.html" style="display: none;">Menu</a>
    <span id="welcome" style="display: none;"></span>
    <a id="logout" href="#" style="display: none;">Logout</a>
  </nav>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Gourmet Delight. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function init() {
      const userDetails = JSON.parse(localStorage.getItem('userDetails') || null);

      if (userDetails) {
        // Hide guest links
        document.getElementById("login").style.display = 'none';
        document.getElementById("register").style.display = 'none';
        document.getElementById("about").style.display = 'none';

        // Show user links
        document.getElementById("menu").style.display = 'inline';
        document.getElementById("welcome").style.display = 'inline';
        document.getElementById("logout").style.display = 'inline';
        document.getElementById("welcome").textContent = `Welcome, ${userDetails.username}`;
      }

      document.getElementById("logout").addEventListener("click", function (e) {
        e.preventDefault();
        localStorage.removeItem("userDetails");
        location.reload();
      });
    }

    window.onload = init;
  </script>

</body>
</html>
