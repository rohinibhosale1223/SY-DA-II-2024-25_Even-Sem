<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourmet Delight - Register</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    nav {
      background: #2c3e50;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #e74c3c;
      border-radius: 5px;
    }

    header {
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
      margin-top: 60px;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 4rem;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      color: #333;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: -80px auto 40px;
      position: relative;
      z-index: 10;
    }

    .register-container h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .input-container {
      position: relative;
      text-align: left;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      display: block;
      transition: border 0.3s;
      box-sizing: border-box;
    }

    input.correct {
      border: 2px solid green;
    }

    input.incorrect {
      border: 2px solid red;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 22px;
      color: #555;
    }

    .error-text {
      font-size: 14px;
      color: red;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-sizing: border-box;
    }

    button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .back {
      color: #3498db;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Hero Header -->
  <header>
    <h1>Register</h1>
  </header>
<form action="register.php" method="POST">

  <!-- Register Form -->
  <div class="register-container">
    <h2>Create Your Gourmet Delight Account</h2>
    <form action="register.php" method="POST">
      <div class="input-container">
        <input type="text" id="username" name="username" placeholder="Username" required oninput="validateUsername()">
        <span class="error-text" id="username-error">Username must be at least 6 characters and only contain letters, numbers, or @ # $</span>
      </div>

      <div class="input-container">
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="input-container">
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Password" required oninput="validatePassword()">
          <i class="toggle-password fa fa-eye" onclick="togglePassword()"></i>
        </div>
        <span class="error-text" id="password-error">Password must be at least 6 characters with letters, numbers, and @ # $ % & !</span>
      </div>

      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="back">Already have an account? Login</a>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.toggle-password');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.classList.remove('fa-eye');
        toggleButton.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleButton.classList.remove('fa-eye-slash');
        toggleButton.classList.add('fa-eye');
      }
    }

    function validateUsername() {
      const username = document.getElementById('username');
      const usernameError = document.getElementById('username-error');
      const isValid = /^[a-zA-Z0-9@#$]{6,}$/.test(username.value.trim());

      if (isValid) {
        username.classList.remove("incorrect");
        username.classList.add("correct");
        usernameError.style.display = "none";
      } else {
        username.classList.remove("correct");
        username.classList.add("incorrect");
        usernameError.style.display = "block";
      }
    }

    function validatePassword() {
      const password = document.getElementById('password');
      const passwordError = document.getElementById('password-error');
      const isValid = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$%&!]).{6,}$/.test(password.value);

      if (isValid) {
        password.classList.remove("incorrect");
        password.classList.add("correct");
        passwordError.style.display = "none";
      } else {
        password.classList.remove("correct");
        password.classList.add("incorrect");
        passwordError.style.display = "block";
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
