<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - PureGlow Organic Skincare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 0;
            margin: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #45a049;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3d8b40;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .cart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #C8E6C9, #A5D6A7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #4CAF50;
            margin-right: 20px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .item-price {
            color: #4CAF50;
            font-size: 1.1em;
            font-weight: bold;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            background-color: #45a049;
        }
        .quantity-display {
            margin: 0 15px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
        }
        .remove-btn:hover {
            background-color: #cc3333;
        }
        .cart-summary {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .total-row {
            border-top: 2px solid #4CAF50;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
        .checkout-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-cart-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .continue-shopping {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .continue-shopping:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
        .promo-code {
            margin: 20px 0;
        }
        .promo-code input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 150px;
        }
        .promo-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .promo-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>üåø PureGlow Organic Skincare</h1>
        <p>Your Shopping Cart</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="cart.html" style="background-color: #3d8b40;">Cart</a>
    </nav>

    <div class="container">
        <div id="cartContent">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PureGlow Organic Skincare. All rights reserved.</p>
        <p>Contact us: info@pureglow.com | 1-800-PUREGLOW</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        const productEmojis = {
            'Vitamin C Serum': 'üß¥',
            'Green Tea Cleanser': 'ü´ñ',
            'Coconut Moisturizer': 'ü••',
            'Rose Hip Oil': 'üåπ',
            'Honey Face Mask': 'üçØ',
            'Aloe Vera Gel': 'üåø'
        };

        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-container">
                        <div class="empty-cart">
                            <div class="empty-cart-icon">üõí</div>
                            <h2>Your cart is empty</h2>
                            <p>Looks like you haven't added any products yet.</p>
                            <a href="home.html" class="continue-shopping">Continue Shopping</a>
                        </div>
                    </div>
                `;
                return;
            }

            let cartHTML = `
                <div class="cart-container">
                    <h2 style="color: #333; margin-bottom: 20px;">Shopping Cart (${getTotalItems()} items)</h2>
            `;

            cart.forEach((item, index) => {
                const emoji = productEmojis[item.name] || 'üåü';
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-image">${emoji}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)} each</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                        <div style="text-align: right; font-weight: bold; color: #4CAF50;">
                            $${(item.price * item.quantity).toFixed(2)}
                        </div>
                    </div>
                `;
            });

            cartHTML += `</div>`;

            // Cart Summary
            const subtotal = getSubtotal();
            const shipping = subtotal > 50 ? 0 : 9.99;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;

            cartHTML += `
                <div class="cart-summary">
                    <h3 style="color: #333; margin-bottom: 20px;">Order Summary</h3>
                    
                    <div class="promo-code">
                        <input type="text" id="promoCode" placeholder="Promo code">
                        <button class="promo-btn" onclick="applyPromoCode()">Apply</button>
                    </div>
                    
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span>$${tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    
                    ${shipping > 0 ? '<p style="color: #666; font-size: 0.9em; margin-top: 10px;">üöö Free shipping on orders over $50!</p>' : ''}
                    
                    <button class="checkout-btn" onclick="checkout()">
                        Proceed to Checkout
                    </button>
                    
                    <div style="text-align: center; margin-top: 15px;">
                        <a href="home.html" style="color: #4CAF50; text-decoration: none;">‚Üê Continue Shopping</a>
                    </div>
                </div>
            `;

            cartContent.innerHTML = cartHTML;
        }

        function updateQuantity(index, change) {
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(index) {
            if (confirm('Remove this item from your cart?')) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function getTotalItems() {
            return cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function getSubtotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        function applyPromoCode() {
            const promoCode = document.getElementById('promoCode').value.trim().toUpperCase();
            
            if (promoCode === 'WELCOME10') {
                alert('Promo code applied! 10% discount will be applied at checkout.');
            } else if (promoCode === 'FREESHIP') {
                alert('Promo code applied! Free shipping will be applied at checkout.');
            } else if (promoCode === '') {
                alert('Please enter a promo code.');
            } else {
                alert('Invalid promo code. Try WELCOME10 or FREESHIP');
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                if (confirm('You need to login to checkout. Would you like to login now?')) {
                    window.location.href = 'login.html';
                }
                return;
            }

            // Simulate checkout process
            const total = getSubtotal() + (getSubtotal() > 50 ? 0 : 9.99) + (getSubtotal() * 0.08);
            
            if (confirm(`Complete your order for $${total.toFixed(2)}?`)) {
                // Clear cart and show success
                localStorage.removeItem('cart');
                cart = [];
                
                alert(`Thank you ${user.name}! Your order has been placed successfully. You will receive a confirmation email shortly.`);
                
                // Redirect to home page
                window.location.href = 'home.html';
            }
        }

        // Load cart when page loads
        document.addEventListener('DOMContentLoaded', function () {
    renderCart(); // already there

    const user = JSON.parse(localStorage.getItem('user'));
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (user && cart.length > 0) {
        fetch('cart.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_email: user.email,
                cart: cart
            })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                console.error("Cart sync failed:", data.message);
            }
        })
        .catch(err => {
            console.error("Error syncing cart:", err);
        });
    }
});
    </script>
</body>
</html>
