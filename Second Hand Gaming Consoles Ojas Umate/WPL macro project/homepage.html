<!DOCTYPE html>
<html>
<head>
    <title>Second Hand Consoles</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-container div {
            text-align: center;
            width: 40%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            border: 3px solid #333;
        }
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .cart {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        .cart p {
            font-size: 18px;
            font-weight: bold;
        }

        .add-to-cart {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        .view-cart {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .view-cart:hover {
            background-color: #0056b3;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content {
            text-align: center;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\homepage.html">Home</a></li>
            <li><a href="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\login.html">Login</a></li>
            <li><a href="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\registration.html">Registration</a></li>
            <li><a href="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\contact_us.html">Contact Us</a></li>
            <li><a href="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\about_us.html">About Us</a></li>
            <li><a href="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\product.html">Products</a></li>
        </ul>
    </nav>


    <div class="content">
        <h2>Welcome to Our Website!</h2>
        <h3>We sell premium grade second-hand gaming consoles!</h3>
    </div>

    <div class="content">
        <h3>Products</h3>
        <p>Check out our latest products!</p>
        <div class="image-container">
            <div>
                <img src="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\images\\ps 4.jpg" alt="PS4">
                <p>Price: $350</p>
                <button class="add-to-cart" onclick="addToCart('PS4', 350)">Add to Cart</button>
            </div>
            <div>
                <img src="C:\\Users\\ojas\\OneDrive\\Desktop\\WPL\\WPL TA-1\\images\\ps5.jpg" alt="PS5">
                <p>Price: $500</p>
                <button class="add-to-cart" onclick="addToCart('PS5', 500)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h3>Your Cart</h3>
            <ul id="cart-items-modal"></ul>
            <p id="cart-total-modal"></p>
        </div>
    </div>

    <div class="cart">
        <h3>Shopping Cart</h3>
        <button class="view-cart" onclick="viewCart()">View Cart</button>
    </div>

    <footer>
        <p>&copy; 2025 Tsunami. All Rights Reserved.</p>
    </footer>

    <script>
        let cartItems = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cartItems.push({ name: product, price: price });
            totalPrice += price;
            alert(`${product} added to cart!`);
        }

        function viewCart() {
            let cartList = document.getElementById('cart-items-modal');
            let cartTotal = document.getElementById('cart-total-modal');
            
            cartList.innerHTML = '';
            cartItems.forEach(item => {
                let li = document.createElement('li');
                li.innerText = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
            });
            cartTotal.innerText = `Total Price: $${totalPrice}`;
            document.getElementById('cart-modal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }
    </script>
</body>
</html>
