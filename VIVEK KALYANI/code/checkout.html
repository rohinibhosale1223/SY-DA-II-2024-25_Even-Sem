<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - BookMyShow Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(-45deg, #141e30, #243b55, #1c1c1c, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #f44336;
    }

    .checkout-form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .checkout-form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .checkout-form input::placeholder {
      color: #ccc;
    }

    .pay-btn {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background-color: #e50914;
      border: none;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pay-btn:hover {
      background-color: #c30710;
    }

    .confirmation {
      text-align: center;
      margin-top: 30px;
      display: none;
    }

    .confirmation h3 {
      color: #4caf50;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form class="checkout-form" id="paymentForm" onsubmit="return simulatePayment(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="John Doe">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="john@example.com">

      <label for="card">Card Number</label>
      <input type="text" id="card" required maxlength="16" placeholder="1111 2222 3333 4444">

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" required maxlength="4" placeholder="123">

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      <h3>ðŸŽ‰ Payment Successful!</h3>
      <p>Thank you for booking with BookMyShow Clone. Enjoy your movie!</p>
    </div>
  </div>

  <script>
    function simulatePayment(event) {
      event.preventDefault();
      const form = document.getElementById("paymentForm");
      const confirmation = document.getElementById("confirmationMsg");

      // Validate simple card number pattern
      const card = document.getElementById("card").value;
      if (card.length !== 16 || isNaN(card)) {
        alert("Please enter a valid 16-digit card number.");
        return false;
      }

      // Simulate delay
      form.style.display = "none";
      confirmation.style.display = "block";

      // Clear cart from localStorage
      localStorage.removeItem('cart');

      return false;
    }
  </script>
</body>
</html>
