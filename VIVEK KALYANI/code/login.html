<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BookMyShow</title>
  <link rel="stylesheet" href="form.css">
  <script defer>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

  function validateLogin(event) {
  event.preventDefault();

  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  if (email.trim() === "" || password.trim() === "") {
    alert("Please enter both email and password.");
    return false;
  }

  alert("Login successful!");
  localStorage.setItem("loggedIn", "true"); // <-- store login state
  window.location.href = "index.html"; // Go to home page after login
  return true;
}

  </script>
</head>
<body>
  <div class="form-container">
    <form onsubmit="return validateLogin(event)">
      <h2>Login</h2>

      <input type="email" name="email" id="login-email" placeholder="Email" required>
      <input type="password" name="password" id="login-password" placeholder="Password" required>

      <!-- Show password in same line -->
      <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
        <input type="checkbox" onclick="togglePassword('login-password')" id="showPassword">
        <label for="showPassword" style="color: white;">Show Password</label>
      </div>

      <button type="submit">Login</button>
      <p>New user? <a href="register.html">Register here</a></p>
    </form>
  </div>
</body>
</html>
