<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart - Online Bookstore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }

    .cart-item img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-title {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity input {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    .remove-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .summary {
      text-align: right;
      margin-top: 30px;
    }

    .summary h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .checkout-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .summary {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Your Shopping Cart</h1>
  </header>

  <div class="cart-container">
    <h2 class="cart-title">Review Your Selected Books</h2>

    <div class="cart-item">
      <img src="https://tse1.explicit.bing.net/th/id/OIP.1rNUR9cNB-u7bRMe-B7W8QHaLL?cb=iwp2&rs=1&pid=ImgDetMain" alt="The Alchemist">
      <div class="item-details">
        <div class="item-title">The Alchemist</div>
        <div class="quantity">
          Qty: <input type="number" value="1" min="1">
        </div>
      </div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-item">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/b468d093312907.5e6139cf2ab03.png" alt="1984">
      <div class="item-details">
        <div class="item-title">1984</div>
        <div class="quantity">
          Qty: <input type="number" value="2" min="1">
        </div>
      </div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="summary">
      <h3>Total: $39.98</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Bookstore. All rights reserved.
  </footer>

</body>
</html>
