<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Bookstore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    header, nav, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background-color: #444;
      color: white;
    }

    h2.featured-heading {
      text-align: center;
      margin: 30px 0 10px;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .book-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

    .cart {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .cart h3 {
      margin-top: 0;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #eee;
      border-radius: 4px;
    }

    .remove-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Bookstore</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Discover Great Books at Unbeatable Prices</h2>
    <p>Browse our collection of bestsellers and new releases.</p>
  </section>

  <h2 class="featured-heading">ðŸ“š Featured Books</h2>

  <div class="book-list">
    <div class="book-card">
      <img src="https://tse1.explicit.bing.net/th/id/OIP.1rNUR9cNB-u7bRMe-B7W8QHaLL?cb=iwp2&rs=1&pid=ImgDetMain" alt="The Alchemist">
      <h4>The Alchemist</h4>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="book-card">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/b468d093312907.5e6139cf2ab03.png" alt="1984">
      <h4>1984</h4>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="book-card">
      <img src="https://m.media-amazon.com/images/I/81q77Q39nEL.jpg" alt="Harry Potter">
      <h4>Harry Potter & the Sorcerer's Stone</h4>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h3>ðŸ›’ Your Cart</h3>
    <ul id="cart-items"></ul>
  </div>

  <footer>
    &copy; 2025 Bookstore. All rights reserved.
  </footer>

  <script>
    const cartItems = document.getElementById('cart-items');

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const bookTitle = button.previousElementSibling.textContent;

        const li = document.createElement('li');
        li.textContent = bookTitle;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'remove-btn';

        removeBtn.onclick = () => li.remove();

        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      });
    });
  </script>

</body>
</html>
