<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Book Haven</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .register {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .register h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row > div {
      flex: 1;
    }

    textarea {
      resize: vertical;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>Book Haven</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="register">
    <h2>Create Your Account</h2>
    <form id="register-form">
      <div class="form-row">
        <div><input type="text" id="name" placeholder="Full Name" required /></div>
        <div><input type="text" id="username" placeholder="Username" required /></div>
      </div>

      <div class="form-row">
        <div><input type="email" id="email" placeholder="Email" required /></div>
        <div><input type="tel" id="phone" placeholder="Phone Number" required /></div>
      </div>

      <div class="form-row">
        <div><input type="password" id="password" placeholder="Password" required /></div>
        <div><input type="password" id="confirm-password" placeholder="Confirm Password" required /></div>
      </div>

      <textarea id="address" rows="3" placeholder="Shipping Address" required></textarea>

      <select id="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Book Haven. All Rights Reserved.</p>
  </footer>

</body>
</html>
