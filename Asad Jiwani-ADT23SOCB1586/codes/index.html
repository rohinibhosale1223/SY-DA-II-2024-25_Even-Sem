<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD Albums</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1a1a1a, #333);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #111;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #222;
            padding: 10px;
        }
        .nav-bar a {
            color: #ff6600;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
        }
        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .album {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.3);
            width: 250px;
            transition: transform 0.3s;
        }
        .album:hover {
            transform: scale(1.05);
        }
        .album img {
            width: 100%;
            border-radius: 10px;
        }
        .add-to-cart {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-container {
            margin-top: 30px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juice WRLD Albums Store</h1>
    </header>
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="album-container">
        <div class="album">
            <img src="https://i.scdn.co/image/ab67616d0000b273ed1cc06f375a38c942c0c3e5">
            <h2>Legends Never Die</h2>
            <p>Price: $14.99</p>
            <button class="add-to-cart" onclick="addToCart('Legends Never Die', 14.99)">Add to Cart</button>
        </div>
        <div class="album">
            <img src="https://i.redd.it/92p7e1pehrx51.jpg">
            <h2>Goodbye & Good Riddance</h2>
            <p>Price: $12.99</p>
            <button class="add-to-cart" onclick="addToCart('Goodbye & Good Riddance', 12.99)">Add to Cart</button>
        </div>
        <div class="album">
            <img src="https://i.pinimg.com/474x/46/3f/0e/463f0e4ca6804044d5bca227a467b455.jpg">
            <h2>Death Race for Love</h2>
            <p>Price: $15.99</p>
            <button class="add-to-cart" onclick="addToCart('Death Race for Love', 15.99)">Add to Cart</button>
        </div>
        <div class="album">
            <img src="https://themortalsoul.com/cdn/shop/files/44_e7cb768d-7188-4a1a-ba04-81ed7ede243a.png?v=1735449715">
            <h2>Fighting Demons</h2>
            <p>Price: $13.99</p>
            <button class="add-to-cart" onclick="addToCart('Fighting Demons', 13.99)">Add to Cart</button>
        </div>
    </div>
    
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="total-price">0.00</span></h3>
    </div>
    
    <script>
        let cart = [];
        let total = 0;

        function addToCart(albumName, price) {
            cart.push({ name: albumName, price: price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeFromCart(index);
                
                li.appendChild(removeBtn);
                cartList.appendChild(li);
            });
            document.getElementById('total-price').innerText = total.toFixed(2);
        }

        function removeFromCart(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }
    </script>
</body>
</html>
