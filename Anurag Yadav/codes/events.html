<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventify - Events</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f8f9f9;
    }
    .section {
      padding: 3rem 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2e86c1;
    }
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .event-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .event-card h3 {
      margin-top: 1rem;
    }
    .event-card .btn {
      margin-top: 1rem;
      background: #2e86c1;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="section">
    <h2>Upcoming Events</h2>
    <div class="event-grid">
      <div class="event-card">
        <img src="https://images.stockcake.com/public/0/8/4/0847c5d0-1732-4f80-9515-c861e73193f4_large/tech-workshop-scene-stockcake.jpg" alt="Tech Workshop" />
        <h3>Tech Workshop 2025</h3>
        <p>Date: June 20, 2025 | Venue: ABC Auditorium</p>
        <button class="btn">Register</button>
      </div>
      <div class="event-card">
        <img src="https://miro.medium.com/v2/resize:fit:1400/0*nOtSwLdswbqUfFSj" alt="AI Conference" />
        <h3>AI Conference</h3>
        <p>Date: July 5, 2025 | Venue: Convention Center</p>
        <button class="btn">Register</button>
      </div>
      <div class="event-card">
        <img src="https://images.unsplash.com/photo-1531058020387-3be344556be6?auto=format&fit=crop&w=700&q=60" alt="Music Fest" />
        <h3>Music Fest</h3>
        <p>Date: Aug 18, 2025 | Venue: Open Arena</p>
        <button class="btn">Register</button>
      </div>
    </div>
  </section>
</body>
</html>
