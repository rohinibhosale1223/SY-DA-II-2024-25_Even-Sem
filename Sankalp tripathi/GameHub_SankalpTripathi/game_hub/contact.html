<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Natural Skincare Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      border-color: green !important;
    }
    .fail {
      border-color: red !important;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="form-container">
  <h2>Complaint or Suggestion</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    <div id="name-error" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <div id="email-error" class="error"></div>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" required />
    <div id="subject-error" class="error"></div>

    <label for="message">Message:</label>
    <textarea id="message" rows="5" placeholder="Write your complaint or suggestion here..." required></textarea>
    <div id="message-error" class="error"></div>

    <button type="submit">Submit</button>
  </form>
</div>

<footer>
  <p>Â© 2025 Natural Skincare Shop</p>
</footer>

<script>
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const subjectInput = document.getElementById("subject");
  const messageInput = document.getElementById("message");

  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let valid = true;

    if (nameInput.value.length < 3) {
      valid = false;
      nameInput.classList.add("fail");
      nameInput.classList.remove("success");
      document.getElementById("name-error").textContent = "Name must be at least 3 characters.";
    } else {
      nameInput.classList.remove("fail");
      nameInput.classList.add("success");
      document.getElementById("name-error").textContent = "";
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(emailInput.value)) {
      valid = false;
      emailInput.classList.add("fail");
      emailInput.classList.remove("success");
      document.getElementById("email-error").textContent = "Enter a valid email.";
    } else {
      emailInput.classList.remove("fail");
      emailInput.classList.add("success");
      document.getElementById("email-error").textContent = "";
    }

    if (subjectInput.value.length < 3) {
      valid = false;
      subjectInput.classList.add("fail");
      subjectInput.classList.remove("success");
      document.getElementById("subject-error").textContent = "Subject must be at least 3 characters.";
    } else {
      subjectInput.classList.remove("fail");
      subjectInput.classList.add("success");
      document.getElementById("subject-error").textContent = "";
    }

    if (messageInput.value.length < 10) {
      valid = false;
      messageInput.classList.add("fail");
      messageInput.classList.remove("success");
      document.getElementById("message-error").textContent = "Message must be at least 10 characters.";
    } else {
      messageInput.classList.remove("fail");
      messageInput.classList.add("success");
      document.getElementById("message-error").textContent = "";
    }

    if (valid) {
      alert("Thank you for contacting us! We will get back to you soon.");
      // You can also send this data to a backend or email service here
      document.getElementById("contactForm").reset();
      nameInput.classList.remove("success");
      emailInput.classList.remove("success");
      subjectInput.classList.remove("success");
      messageInput.classList.remove("success");
    }
  });
</script>

</body>
</html>
